<ion-content scrollY="false">
<div class="onboard">
  <div class="swiper-container">
    <ion-text color="light">
      <p style="font-weight: 700;" class="ion-text-center swiper-header ion-no-margin">
        Get a loan today
      </p>
    </ion-text>
    <div class="swiper-paginators">
      <span (click)="goToSlide(0)" class="swiper-paginator" [ngClass]="{'activeindex': activeIndex == 0}">

      </span>
      <span (click)="goToSlide(1)" class="swiper-paginator" [ngClass]="{'activeindex': activeIndex == 1}">

      </span>
      <span (click)="goToSlide(2)" class="swiper-paginator" [ngClass]="{'activeindex': activeIndex == 2}">

      </span>
    </div>
    <swiper
    #swiper
    [slidesPerView]="1"
    (slideChange)="changeActiveClass(swiper)"
  >
    <ng-template swiperSlide>
      <div class="swiper-item ion-padding">
        <!-- <h1 class="swiper-header">
          Fast and Stress-free
        </h1> -->
        <p class="swiper-text">
          We have a very easy and fast application process
        </p>
       </div>
    </ng-template>
    <ng-template swiperSlide>
      <div class="swiper-item ion-padding">
        <!-- <h1 class="swiper-header">
          No Collateral; No Paperwork
        </h1> -->
        <p class="swiper-text">
          You don't need any collateral or paperwork to access our loans
        </p>
       </div>
    </ng-template>
    <ng-template swiperSlide>
      <div class="swiper-item ion-padding">
        <!-- <h1 class="swiper-header">
          Quicker Disbursement
        </h1> -->
        <p class="swiper-text">
          Get your money in your account in less than 30 minutes
        </p>
       </div>
    </ng-template>
  </swiper>
  <div style="padding: 0 20px; margin-top: 20px;">
    <ion-button (click)="presentModal()" class="swiper-cta" color="secondary">get started</ion-button>
  </div>
  <ion-text color="white">
    <p class="ion-padding-start ion-padding-end" style="font-weight: 300; font-size: 13px; color: white;">Credit wallet is a product of Princeps Credit Systems Limited</p>
  </ion-text>
  </div>
</div>
</ion-content>
